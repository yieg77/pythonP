{% extends 'default.html' %}
{% block title %}도서 리스트{% endblock %}
{% block body %}
<br>
<h1 style="text-align: center">도서 정보 리스트</h1>
<br> 
<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">책제목</th>
            <th scope="col">출판일</th>
            <th scope="col">출판사</th>
            <th scope="col">총페이지수</th>
            <th scope="col">추천수</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td><a href="/content/{{book[0]}}"> {{book[0]}} </a></td>
            <td>{{book[1]}}</td>
            <td>{{book[2]}}</td>
            <td>{{book[3]}}</td>
            <td>{{book[4]}}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
