{% extends "default.html" %}
{% block title %}데이터 입력{% endblock %}

{% block body %}
    <h1 align="center">도서정보 입력</h1>
    <br>
    <div class="container">
        <form action="/insertBook" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="bookName" class="col-sm-2 col-form-label">책 제목</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" name="bookName" placeholder="책 제목">
                </div>
            </div>
            <div class="form-group row">
                <label for="bookDate" class="col-sm-2 col-form-label">출간일</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="bookDate" name="bookDate" placeholder="출간일">
                </div>
            </div>
            <div class="form-group row">
                <label for="publisher" class="col-sm-2 col-form-label">출판사</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="publisher" name="publisher" placeholder="출판사">
                </div>
            </div>
            <div class="form-group row">
                <label for="pages" class="col-sm-2 col-form-label">총 페이지수</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="pages" name="pages" placeholder="총 페이지수">
                </div>
            </div>
            <div class="form-group row">
                <label for="recomm" class="col-sm-2 col-form-label">추천수</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="recomm" name="recomm" placeholder="추천수">
                </div>
            </div>

            <br><br>

            <input type="submit" value="확인"><br>
        </form>
      </div>
{% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
